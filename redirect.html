<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Take a Moment...</title>
  <style rel="stylesheet" href="css/styles.css"></style>
</head>
<body>
  <div class="container">
    <h1>Take a Moment to Reflect</h1>
    <p class="message">You were about to visit <span id="site-name" class="site-name">a blocked site</span>.</p>
    <p class="message">Consider whether this is how you want to spend your time right now.</p>
    
    <div class="timer" id="timer">00:00</div>
    
    <button id="continue-btn" class="continue-btn" disabled>Continue to Site</button>
  </div>
  
  <script src="redirect.js"></script>
</body>
</html>
